name: otter-grader
channels: 
    - conda-forge
    - defaults
dependencies:
    - python>=3.6
    - gcc_linux-64
    - gxx_linux-64
    - r-base
    - r-essentials
    - r-devtools
    - pip
    - pip:
        - -r requirements.txt
        - -r requirements-test.txt
        - -r docs/requirements.txt
