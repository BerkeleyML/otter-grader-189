name: otter-env
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.7
  - pip
  - nb_conda_kernels
  - pip:
      - datascience
      - jupyter_client
      - ipykernel
      - matplotlib
      - pandas
      - ipywidgets
      - scipy
      - seaborn
      - sklearn
      - jinja2
      - nbconvert
      - nbformat
      - dill
      - numpy
      - git+https://github.com/ucbds-infra/otter-grader.git@018267b3e94bf76906f8e117e6fd510ff8fb6012
      - tqdm
