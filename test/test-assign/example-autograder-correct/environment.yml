name: otter-env
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.8
  - pip
  - nb_conda_kernels
  - pip:
      - datascience
      - jupyter_client
      - ipykernel
      - matplotlib
      - pandas
      - ipywidgets
      - scipy
      - seaborn
      - sklearn
      - jinja2
      - nbconvert
      - nbformat
      - dill
      - numpy
      - otter-grader==4.0.2
